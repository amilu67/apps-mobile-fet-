<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Staff - Orario FET Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 0.9em;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="login-title">Staff Login</h1>
            <p class="login-subtitle">Orario FET Mobile</p>
        </div>

        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="admin@scuola.it" 
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="••••••••" 
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <label class="remember-me">
                <input type="checkbox" id="remember-me">
                <span>Ricordami</span>
            </label>

            <button type="submit" class="login-btn" id="login-btn">
                <span id="btn-text">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </span>
            </button>
        </form>

        <div class="footer-text">
            Sistema di gestione orari scolastici
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Check if already logged in
        AuthManager.onAuthStateChanged(user => {
            if (user) {
                console.log('✅ Utente già loggato:', user.email);
                // Redirect to main app
                window.location.href = 'index.html';
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');

            // Hide previous errors
            errorDiv.classList.remove('show');

            // Show loading
            loginBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div> Accesso in corso...';

            // Try to login
            const result = await AuthManager.login(email, password);

            if (result.success) {
                // Set persistence if remember me is checked
                if (rememberMe) {
                    await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                } else {
                    await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
                }

                // Success - redirect
                btnText.innerHTML = '<i class="fas fa-check"></i> Accesso riuscito!';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                // Show error
                loginBtn.disabled = false;
                btnText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Accedi';
                
                // Translate error messages
                let errorMessage = result.error;
                if (result.error.includes('user-not-found')) {
                    errorMessage = 'Utente non trovato';
                } else if (result.error.includes('wrong-password')) {
                    errorMessage = 'Password errata';
                } else if (result.error.includes('invalid-email')) {
                    errorMessage = 'Email non valida';
                } else if (result.error.includes('too-many-requests')) {
                    errorMessage = 'Troppi tentativi. Riprova più tardi';
                }
                
                errorText.textContent = errorMessage;
                errorDiv.classList.add('show');
            }
        }

        // Focus on email field on load
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });

        // Enter key submits form
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
